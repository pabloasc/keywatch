<ion-view class="frame_look_feel">
  <!--
  <ion-content scroll="false">
  -->
  <ion-content scroll="false">
    <!-- Unless canvas size is specified default size is 300 w x 150 h -->

    
    <div detect-gestures gesture-type="drag" id="Kbd" style="position:absolute;top:{{data.posY}}px;left:{{data.posX}}px;z-index:0;">

		<canvas id="canvas1" width="240" height="240" ></canvas>
		<span id="container1" class="container" width="120" height="120" ></span>

		<canvas id="canvas2" width="240" height="240" ></canvas>
		<span id="container2" class="container" width="120" height="120" ></span>

		<canvas id="canvas3" width="240" height="240" ></canvas>
		<span id="container3" class="container" width="120" height="120" ></span>

		<canvas id="canvas4" width="240" height="240" ></canvas>
		<span id="container4" class="container" width="120" height="120" ></span>

		<canvas id="canvas5" width="240" height="240" ></canvas>
		<span id="container5" class="container" width="120" height="120" ></span>

		<canvas id="canvas6" width="240" height="240" ></canvas>
		<span id="container6" class="container" width="120" height="120" ></span>

		<canvas id="canvas7" width="240" height="240" ></canvas>
		<span id="container7" class="container" width="120" height="120" ></span>

	</div>
	<!--
	<div class="col">DragX : {{data.dragX}}</div>
	<div class="col">DragY : {{data.dragY}}</div>
	-->
	<img class="imgWatch" style="z-index:0;" ng-src="img/back.png">

	

	<img detect-gestures class="imgScreenWatch" ng-src="img/sw_sm.png" style="display:{{display}}">

	<input type="text" name="txtKB" id="txtKB" class="txtKB">
	
	<!--
	<div id="output" style="border:1px black solid;width:1000px;height:1000px;position:absolute;top:100px;z-index:100;">
	-->
	</div>

  </ion-content>
</ion-view>
